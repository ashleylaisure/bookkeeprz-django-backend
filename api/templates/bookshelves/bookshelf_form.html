{% extends "base.html" %} {% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/books/book-form.css" %}">
{% endblock head %}

{% block content %}
<div class="container">
    <div class="page-header">
        {% if object %}
        <h1>Edit {{object.name}}</h1>
        {% else %}
        <h1>Add a Bookshelf</h1>
        {% endif %}
    </div>
    <form action="" method='post' class="form-container" autocomplete="off">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type="submit" class="btn submit">Submit</button>
    </form>
</div>
{% endblock content %}
