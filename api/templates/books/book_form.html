{% extends "base.html" %} {% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/books/book-form.css" %}">
{% endblock head %}

{% block content %}
<div class="container">
    <div class="page-header">
        {% if book %}
            <h1>Edit {{book.title}}</h1>
        {% else %}
            <h1>Add a Book</h1>
        {% endif %}
        <img src="{% static "images/8610424_5946.jpg" %}" alt="Books img">
    </div>

    <form action="" method="post" class="form-container">
        {% csrf_token %}

        <table>
            {{form.as_table}}
        </table>

        <button type="submit" class="btn submit">Submit</button>
    </form>
</div>
{% endblock content %}
