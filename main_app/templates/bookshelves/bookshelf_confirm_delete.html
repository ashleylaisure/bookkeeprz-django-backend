{% extends "base.html" %} {% load static %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Delete Bookself?</h1>
    </div>

    <h2>Are you sure you want to delete Bookshelf: {{bookshelf.name}}?</h2>

    <form action="" method="post" class="form">
        {% csrf_token %}
        <a href="{% url "bookshelf-detail" bookshelf.id%}" class="btn secondary">Cancel</a>
        <button type="submit" class="btn danger">Yes- Delete!</button>
    </form>
</div>
{% endblock content %}
