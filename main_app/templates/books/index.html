{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/books/book-index.css" %}">
{% endblock head %}

{% block content %}
<div>
    <div class="page-header">
        <h1>My Books</h1>
    </div>

    <div>
        <form action="{% url "book-index" %}" method="GET">
            {{form.as_p}}
            <input type="submit" value="Submit" class="btn success" name="" id="">
        </form>
    </div>

    <hr>

    <div class="card-container">
        {% for book in books %}
            <div class="card">
                <a href="{% url "book-detail" book.id %}">
                    <div class="card-content">
                        <div class="card-img-container">
                                <img class="card-img" src={{book.thumbnail}} alt={{book.title}}>
                        </div>

                        <h2 class="card-title">{{book.title}}</h2>
                        <p>{{book.author}}</p>
                        <p>added {{book.date_added}}</p>
                    </div>
                </a>
                
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
