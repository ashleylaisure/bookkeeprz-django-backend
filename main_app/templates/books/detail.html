{% extends "base.html" %} {% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/books/book-detail.css" %}">
{% endblock head %}

{% block content %}
<div class="container">
    <div class="book-container">
        <div >
            <img class="book-img" src={{book.thumbnail}} alt={{book.title}}>
        </div>
        
        <div class="book-detail">
            <h1>{{book.title}}</h1>
            <h2>{{book.author}}</h2>
            <p>{{book.status}}</p>
        </div>
    </div>
</div>

{% endblock content %}
